<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TERMINAL: AI_BOSS_v4.2</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0f;
            --boss-color: #00f0ff;
            --user-color: #fcee0a;
            --border-color: #222;
            --terminal-font: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: #aaa;
            font-family: var(--terminal-font);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* CRT Scanline Effect */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
        }

        #chatLog {
            width: 90%;
            max-width: 850px;
            height: 65vh;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--border-color);
            padding: 25px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 0 30px rgba(0, 240, 255, 0.02);
        }

        p {
            margin: 0 0 15px 0;
            line-height: 1.4;
            border-left: 2px solid transparent;
            padding-left: 15px;
            text-transform: uppercase;
        }

        .boss-msg {
            border-left-color: var(--boss-color);
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.3);
        }

        .user-msg {
            border-left-color: var(--user-color);
            color: var(--user-color);
        }

        .system-msg {
            color: #555;
            font-style: italic;
            border-left: none;
        }

        /* Animations */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.1rem;
            background: var(--boss-color);
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .loading-dots::after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: ' .';
            }

            40% {
                content: ' . .';
            }

            60% {
                content: ' . . .';
            }

            80%,
            100% {
                content: '';
            }
        }

        .glitch-flash {
            animation: flash 0.15s ease-out;
        }

        @keyframes flash {
            0% {
                background: rgba(0, 240, 255, 0.1);
            }

            100% {
                background: transparent;
            }
        }

        /* Inputs */
        .input-container {
            width: 90%;
            max-width: 850px;
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 10px;
        }

        #userInput {
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--user-color);
            padding: 15px;
            font-family: var(--terminal-font);
            outline: none;
            border-radius: 0;
        }

        button {
            padding: 10px 20px;
            font-family: var(--terminal-font);
            font-weight: bold;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: #111;
            color: #fff;
            text-transform: uppercase;
            border-radius: 0;
            transition: 0.2s;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        #speakBtn {
            color: var(--boss-color);
            border-color: var(--boss-color);
        }

        #killBtn {
            color: #ff3366;
            border-color: #ff3366;
        }

        @media (max-width: 600px) {
            .input-container {
                grid-template-columns: 1fr;
            }
        }

        /* Header Styling */
        .terminal-header {
            width: 90%;
            max-width: 850px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.4);
            /* Darker background for contrast */
            padding: 12px 20px;
        }

        .status-line {
            font-size: 0.85rem;
            color: #fff;
            /* White for the main status */
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--boss-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--boss-color);
            animation: pulse 2s infinite;
        }

        .protocol-box {
            font-size: 0.8rem;
            line-height: 1.6;
            color: var(--user-color);
            /* Use the Hazard Yellow for instructions */
            border-top: 1px solid var(--border-color);
            padding-top: 8px;
            opacity: 0.9;
        }

        /* Specific highlight for the bracketed keys */
        .protocol-box b {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="terminal-header">
        <div class="status-line">
            <span class="status-dot"></span> AI BOSS SYSTEM_ACTIVE // LOG_LEVEL: OVERSEER
        </div>
        <div class="protocol-box">
            OPERATIONAL PROTOCOLS:<br>
            > INPUT: TYPE DATA & PRESS <b>[EXECUTE]</b><br>
            > AUDIO: CLICK <b>[VOICE_IN]</b> TO INITIATE REPORT
        </div>
    </div>

    <div id="chatLog">>> SYSTEM INITIALIZED. AWAITING DATA...</div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="ENTER LOG..." autocomplete="off" />
        <button id="sendBtn">EXECUTE</button>
        <button id="speakBtn">VOICE_IN</button>
        <button id="killBtn">TERMINATE</button>
    </div>

    <script src="sketch3.js"></script>
</body>

</html>
